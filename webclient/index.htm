<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.1//EN" "http://www.w3.org/TR/xhtml11/DTD/xhtml11.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
	<head>
		<title>Ratpoison Controller</title>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
		<link rel="icon" href="static/favicon.ico" type="image/x-icon" />
		<link rel="shortcut icon" href="static/favicon.ico" type="image/x-icon" />
		<link rel="stylesheet" type="text/css" href="css/rpcd.css" />
		<meta name="robots" content="noindex,nofollow" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<script src="js/common.js"></script>
		<script src="js/config.js"></script>
		<script src="js/rpcd.js"></script>
	</head>
	<body>
		<main id="content">
				<input id="tabl" type="radio" name="tabs" checked />
				<label class="tab_button" for="tabl">Layouts</label>
				
				<input id="tabc" type="radio" name="tabs" />
				<label class="tab_button" for="tabc">Commands</label>

			<section id="layouts">
				<div id="layouts_left">
					<div id="canvas">
						<canvas></canvas>
					</div>

					<div id="layouts_actions">
						<button onclick="layouts.applyLayout();">apply</button>
					</div>
				</div>
				<div id="layouts_right" class="grid_right">
					<h3>Available Layouts:</h3>
					<ul id="layout_items" class="grid_items">
						<li>
							<input id="layout1" type="radio" name="layouts"/>
							<label for="layout1">Dummy 1</label>
						</li>
					</ul>
				</div>
			</section>
			<section id="commands">
				Commands
			</section>
		</div>
	</body>
</html>
