<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.1//EN" "http://www.w3.org/TR/xhtml11/DTD/xhtml11.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
	<head>
		<title>Ratpoison Controller</title>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
		<link rel="icon" href="static/favicon.ico" type="image/x-icon" />
		<link rel="shortcut icon" href="static/favicon.ico" type="image/x-icon" />
		<link rel="stylesheet" type="text/css" href="css/rpcd.css" />
		<meta name="robots" content="noindex,nofollow" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<script src="js/config.js"></script>
		<script src="js/rpcd.js"></script>
	</head>
	<body>
		<main id="content">
			<input id="tabl" type="radio" name="tabs" checked />
			<label class="tab_button" for="tabl">Layouts</label>

			<input id="tabc" type="radio" name="tabs" />
			<label class="tab_button" for="tabc">Commands</label>

			<span id="reset" onclick="window.controller.reset();">Reset</span>
			<span id="status">Ok</span>

			<section id="layouts">
				<div id="layouts_left" class="grid_left">
					<div id="previews">
					</div>

					<div id="layouts_actions" class="grid_action">
						<button onclick="window.controller.applyLayout();">apply</button>
					</div>
				</div>
				<div id="layouts_right" class="grid_right">
					<h3>Available Layouts:</h3>
					<ul id="layout_items" class="grid_items">
					</ul>
				</div>
			</section>
			<section id="commands">
				<div id="commands_left" class="grid_left">

					<div>
						<h3 id="cmdHeadline">-None-</h3>
						<label for="fullscreen" class="form_elem">Fullscreen:
							<input type="checkbox" id="fullscreen" />
						</label>
						<label for="cmdFrame" class="form_elem">Frame:
							<select id="cmdFrame"></select>
						</label>

						<h3>Arguments</h3>
						<ul id="cmd_args" class="ul">
							<li>
							</li>
						</ul>
					</div>

					<div id="commands_actions" class="grid_action">
						<button onclick="window.controller.startCommand();">Start</button>
						<button onclick="window.controller.stop();">Stop</button>
					</div>
				</div>
				<div id="commands_right" class="grid_right">
					<h3>Available Commands:</h3>
					<ul id="command_items" class="grid_items">
					</ul>
				</div>
			</section>
		</div>
	</body>
</html>
